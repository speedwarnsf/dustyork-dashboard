<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Leads Here — Concepts</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0D0D0D;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #FF1493, #FF6633);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 48px;
        }
        .concepts {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }
        .concept-card {
            position: relative;
            width: 280px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }
        .concept-card:hover {
            transform: translateY(-8px);
        }
        .phone-frame {
            background: #1a1a1a;
            border-radius: 32px;
            padding: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            transition: box-shadow 0.3s ease;
        }
        .concept-card:hover .phone-frame {
            box-shadow: 0 16px 48px rgba(255, 20, 147, 0.2);
        }
        .phone-screen {
            border-radius: 22px;
            overflow: hidden;
            aspect-ratio: 9/16;
            position: relative;
        }
        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            display: block;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 24px;
            background: #1a1a1a;
            border-radius: 0 0 16px 16px;
            z-index: 2;
        }
        .concept-label {
            text-align: center;
            margin-top: 20px;
            font-family: 'Anton', sans-serif;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }
        .concept-tag {
            text-align: center;
            margin-top: 4px;
            font-size: 0.85rem;
            color: #666;
        }
        @media (max-width: 640px) {
            .concepts { gap: 32px; }
            .concept-card { width: 240px; }
        }
    </style>
</head>
<body>
    <h1>Love Leads Here</h1>
    <p class="subtitle">Select a concept to view</p>
    <div class="concepts">
        <a href="/work/concept-b.html" class="concept-card">
            <div class="phone-frame">
                <div class="phone-screen">
                    <div class="phone-notch"></div>
                    <img src="/work/concept-b-preview.jpg" alt="Concept B Preview">
                </div>
            </div>
            <div class="concept-label">Concept B</div>
            <div class="concept-tag">Light theme · paint splatter</div>
        </a>
        <a href="/work/concept-c.html" class="concept-card">
            <div class="phone-frame">
                <div class="phone-screen">
                    <div class="phone-notch"></div>
                    <img src="/work/concept-c-preview.jpg" alt="Concept C Preview">
                </div>
            </div>
            <div class="concept-label">Concept C</div>
            <div class="concept-tag">Dark theme · neon gradient</div>
        </a>
    </div>
</body>
</html>
